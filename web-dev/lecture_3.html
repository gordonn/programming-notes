<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>EX 1</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <!--Linked list inside unordered list (bullet points)-->
    <ul>
      <li>Yo wassup</li>
      <li>Yo wassup (again)</li>
    </ul>

    <ol>
      <li>Numbered List</li>
    </ol>

    <!--Nested list:-->
    <ol>
      <li>
        Yooooo
        <ol>
          <li>Yoooooo nested</li>
          <ol>
            <li>Yoooooo even more nested</li>
          </ol>
        </ol>
      </li>
    </ol>

    <!--Definition list:-->
    <dl>
      <dt>title (term)</dt>
      <dd>content (definition)</dd>

      <dt>title2</dt>
      <dd>content2</dd>
    </dl>

    <!--Tables:-->
    <!--Cell padding and cell spacing-->
    <table border="5" cellpadding="20" cellspacing="10">
      <caption>
        My first table
      </caption>
      <tr>
        <td rowspan="2"></td>
        <th colspan="3">colspan and rowspan is hard</th>
      </tr>

      <tr>
        <th>col1</th>
        <th>col2</th>
      </tr>

      <tr>
        <th>row1</th>
        <td>data11</td>
        <td>data12</td>
      </tr>

      <tr>
        <th>row2</th>
        <td>data21</td>
        <td>data22</td>
        <td>extra cell</td>
      </tr>
    </table>
  </body>
</html>
