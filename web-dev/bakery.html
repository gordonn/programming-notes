<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bakery</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <h1>New Bakery</h1>
  <body>
    <table border="0">
      <tr>
        <td><label for="Name"> Name </label></td>
        <td><textarea value="Name" rows="1" cols="30"></textarea></td>
      </tr>
      <tr>
        <td><label for="Phone"> Phone Number </label></td>
        <td><textarea value="Phone" rows="1" cols="30"></textarea></td>
      </tr>
    </table>

    <hr />

    <table border="5" cellpadding="5" cellspacing="2">
      <tr>
        <th>Menu Item</th>
        <th>Price</th>
        <th>Quantity</th>
      </tr>
      <tr>
        <td>Cinnamon rolls</td>
        <td>$7</td>
        <td>
          <select size="1">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </td>
      </tr>
    </table>
  </body>
</html>
