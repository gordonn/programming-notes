<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>INFO1213</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <p id="one">one</p>
    <p>This is a paragraph.</p>
    <!--Any line or additional space needs to be defined in p tag (won't show up on web page).-->

    <!--<br> tag in <p> will insert it only new line:-->
    <p>
      Hello <br />
      World
    </p>

    <!--<hr> tag will draw a line:-->
    <hr />

    <!--heading tag:-->
    <h1>Big Text LUL.</h1>

    <p><b>Bold text.</b></p>
    <p><i>Italic Text.</i></p>
    <p>This is <sub>Subscript</sub> & <sup>Superscript</sup></p>

    <img src="Firefox.png" alt="Firefox logo" />
    <br />

    <a href="hyperlink.html">This is a hyperlink.</a>
    <br />

    <!--Link that jumps to a specific part of a page:-->
    <a href="#one">click here to know info about ONE</a>
    <br />

    <!--Image with link:-->
    <a href="https://zen-browser.app/download/" alt="No Image Found"
      ><img src="zen.png" alt="Zen Browser"
    /></a>
    <br />

    <!--Email lin (opened with default mail app)k:-->
    <a href="mailto:someone@example.com">Send email</a>
  </body>
</html>
